{% extends "alphatracker/base.html" %}

{% block title %}
Community - AlphaTracker
{% endblock %}

{% block content %}
<div class="page-name" style="margin-top: 80px;">
  Post Article
</div>
<div id="navbar" class="navbar-collapse collapse">
  <form class="form-horizontal" action="submit_post" method="POST">
    <div class="form-group">
      <label for="Post-Title">Title</label>
      <input type="text" class="form-control" name="title" id="Post-Title" style="width: 30%">
    </div>
    <div class="form-group">
      <label for="Post-Context">Content</label>
      <input type="text" class="form-control" name="content" id="Post-Content" style="width: 50%">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select name="category" id="category">
        <option class="option_choice" id="Blog" value="Blog">Blog</option>
        <option class="option_choice" id="News" value="News">News</option>
        <option class="option_choice" id="Insights" value="Insights">Insights</option>
        <option class="option_choice" id="General" value="General">General</option>
      </select>
    </div>
    <div class="form-group">
      <div style="margin-left:auto; margin-right:auto; padding-top: 50px">
        <button type="submit" class="btn btn-sucess">Submit</button>
      <div>
    </div>
    {% csrf_token %}
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  window.onload = topNavSetActive(3);
</script>
{% endblock %}
