{% extends "alphatracker/base.html" %}

{% block title %}
Welcome - AlphaTracker
{% endblock %}

{% block content %}
<div class="column-container" style="margin-top: 80px;">
  <img src="../../static/alphatracker/image_welcome.png" style="padding-top:7vh;width:50vw;" alt="image here">

  <div>
    <div class="welcome-msg" style="margin-top: 10vh;">
      <span class="brsmall"></span>
      Find your
      <span class="brsmall"></span>
      next
      <span class="brsmall"></span>
      greatest
      <span class="brsmall"></span>
      investment deal.
    </div>
    <div style="height: 10vh;"></div>
    <div class="welcome-login">
      {% if request.user.is_authenticated %}
      <a style="color: #337ab7" href="{% url 'companies' %}" id="start">Start</a>
      {% else %}
      <i style="color: #337ab7" class="fa-brands fa-google"></i>
      <a style="color: #337ab7" href="/oauth/login/google-oauth2/" id="login_link">Sign in with Google</a>
      {% endif %}
    </div>
  </div>
</div>

</div>
{% endblock %}

{% block script %}
<script>
  window.onload = topNavSetActive(0);
</script>
{% endblock %}
